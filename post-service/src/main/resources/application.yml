spring:
  output:
    ansi:
      enabled: always
  application:
    name: post-service

server:
  port: ${PORT:8001}

management:
  endpoint:
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    enabled: true
    sampling.probability: 1.0

otel.exporter.otlp.traces.endpoint: http://localhost:4317

logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

comment-service:
  base-url: http://localhost:8002